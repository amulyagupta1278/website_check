<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>ProEvent Display & Fabrication</title>
    <meta
      name="description"
      content="ProEvent Display & Fabrication â€“ Complete Stall Setup, Branding & Event Support Solutions across India. Premium exhibition booths, end-to-end delivery, and dependable on-ground support."
    />

    <!-- Security (works on Netlify) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src  'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src   'self' https://fonts.gstatic.com;
        img-src    'self' data: https:;
        frame-src  https://docs.google.com https://www.google.com;
        connect-src 'self';
        media-src  'self' https:;
        upgrade-insecure-requests;
      "
    />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- If you add a favicon or manifest later, place them in /public and reference with %PUBLIC_URL% -->
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- React mounts here -->
    <div id="root"></div>

    <!--
      Netlify Forms: hidden static form so Netlify detects it at build time.
      Keep the "contact" name in sync with your React form (LandingPage.jsx).
    -->
    <form name="contact" data-netlify="true" netlify-honeypot="botField" hidden>
      <input type="text"   name="name" />
      <input type="email"  name="email" />
      <input type="text"   name="company" />
      <input type="text"   name="service" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
